apiVersion: apps/v1
kind: Deployment
metadata:
  name: browsergrid
  namespace: browsergrid-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: browsergrid
  template:
    metadata:
      labels:
        app: browsergrid
    spec:
      serviceAccountName: browsergrid-controller
      containers:
        - name: browsergrid
          image: browsergrid/app:dev
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "mix deps.get && (cd assets && npm install) && mix assets.setup && mix ecto.setup && mix phx.server"]
          workingDir: /app
          env:
            - name: PHX_SERVER
              value: "true"
            - name: MIX_ENV
              value: "dev"
            - name: SECRET_KEY_BASE
              value: "OZkIY6rZLw1Xto05fuelGhaBOeLS8ZSb6zJYunwkHyOatyMfzdPK4WHjIrpgV0fQ"
            - name: BROWSERGRID_DATABASE_URL
              value: "ecto://postgres:postgres@host.docker.internal/browsergrid_dev"
            - name: BROWSERGRID_REDIS_URL
              value: "redis://host.docker.internal:6379"
            - name: BROWSERGRID_ENABLE_KUBERNETES
              value: "true"
            - name: BROWSERGRID_K8S_NAMESPACE
              value: "browsergrid-dev"
            - name: BROWSERGRID_K8S_SERVICE_ACCOUNT
              value: "browsergrid-session"
            - name: BROWSERGRID_BROWSER_IMAGE_REPO
              value: "browsergrid"
            - name: BROWSERGRID_BROWSER_IMAGE_TAG
              value: "latest"
            - name: BROWSERGRID_ADMIN_EMAIL
              value: "${BROWSERGRID_ADMIN_EMAIL}"
            - name: BROWSERGRID_ADMIN_PASSWORD
              value: "${BROWSERGRID_ADMIN_PASSWORD}"
            - name: KUBERNETES_WATCH_RELOAD
              value: "true"
            - name: ERL_CRASH_DUMP
              value: "/var/log/browsergrid/erl_crash.dump"
          ports:
            - name: http
              containerPort: 4000
          volumeMounts:
            - name: app-code
              mountPath: /app
            - name: deps
              mountPath: /app/deps
            - name: build
              mountPath: /app/_build
            - name: crash-dumps
              mountPath: /var/log/browsergrid
            - name: node-modules
              mountPath: /app/assets/node_modules
            - name: priv-static
              mountPath: /app/priv/static
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 6
      volumes:
        - name: app-code
          hostPath:
            path: /workspace
            type: Directory
        - name: deps
          emptyDir: {}
        - name: build
          emptyDir: {}
        - name: crash-dumps
          emptyDir: {}
        - name: node-modules
          emptyDir: {}
        - name: priv-static
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: browsergrid
  namespace: browsergrid-dev
spec:
  type: NodePort
  selector:
    app: browsergrid
  ports:
    - name: http
      port: 4000
      targetPort: http
      nodePort: 30040
