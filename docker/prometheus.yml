global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Asynqmon metrics exporter
  - job_name: 'asynqmon'
    static_configs:
      - targets: ['browsergrid-asynqmon:4444']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Browsergrid API server (if it exposes metrics)
  - job_name: 'browsergrid-api'
    static_configs:
      - targets: ['browsergrid-server:8765']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis (if you want to monitor Redis metrics)
  - job_name: 'redis'
    static_configs:
      - targets: ['browsergrid-redis:6379']
    scrape_interval: 30s 