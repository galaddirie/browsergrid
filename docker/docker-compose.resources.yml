name: browsergrid-dev

services:
  postgres:
    image: postgres:17-alpine
    container_name: browsergrid_postgres_dev
    environment:
      POSTGRES_USER: ${BROWSERGRID_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${BROWSERGRID_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${BROWSERGRID_POSTGRES_DB:-browsergrid_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - browsergrid_server
  adminer:
    image: adminer
    container_name: browsergrid_adminer_dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - browsergrid_server
    depends_on:
      - postgres
  redis:
    container_name: browsergrid-redis
    image: redis:latest
    ports:
      - "${BROWSERGRID_REDIS_PORT:-6379}:6379"
    networks:
      - browsergrid_server

volumes:
  postgres_dev_data:

networks:
  browsergrid_server:
    driver: bridge
